repository: Akramz/Hands-on-Machine-Learning-with-Scikit-Learn-Keras-and-TensorFlow
output: web
topnav_title: Hands-on-Machine-Learning-with-Scikit-Learn-Keras-and-TensorFlow
site_title: Hands-on-Machine-Learning-with-Scikit-Learn-Keras-and-TensorFlow
company_name: Aurelien Geron
description: My Personal Notebooks & Code to Go Along with "Hands-On Machine Learning with Scikit-Learn, Keras & TensorFlow Concepts, Tools, and Techniques to Build Intelligent Systems"  Book by Aurelien Geron
# Add Google analytics id if you have one and want to use it here
google_analytics:
# See http://nbdev.fast.ai/search for help with adding Search
google_search:

host: 127.0.0.1
# the preview server used. Leave as is.
port: 4000
# the port where the preview is rendered.

exclude:
  - .idea/
  - .gitignore
  - vendor
 
exclude: [vendor]

highlighter: rouge
markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  tooltips:
    output: false

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
      sidebar: home_sidebar
      topnav: topnav
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      comments: true
      search: true
      tooltip: true

sidebars:
- home_sidebar

theme: jekyll-theme-cayman